<!DOCTYPE HTML>
<html>
<head>
    <title>BackboneJS Tutorial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Todo Apps</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="star ter-template">
            <div id="app-container"></div>
        </div>

    </div>
    <!-- /.container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

    <script type="text/javascript" src="/backbone-tutorial/static/js/app.js"></script>


    <!-- HANDLEBARS TEMPLATE -->
    <script id="example" type="text/x-handlebars-template">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>{{title}}</h3></div>
            <div class="panel-body">{{body}}</div>
        </div>
    </script>

    <script id="todo" type="text/x-handlebars-template">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>{{name}}</h3></div>
            <div class="panel-body">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    Done
                </button>
            </div>
        </div>
    </script>

    <script id="todoList" type="text/x-handlebars-template">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Your to do list</h3></div>
            <ul class="list-group">
                {{#each todoList}}
                    <li class="list-group-item">{{name}}</li>
                {{/each}}
            </ul>
        </div>
    </script>


    <!-- Your javascript file -->
    <script type="text/javascript">
        window.onload = function () {
            app();
        }
    </script>

</body>
</html>
